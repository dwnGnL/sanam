<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="slide">
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image1.png); background-size: 100%;background-position: center;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image2.png); background-size: 100%;background-position: center;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image3.png); background-size: 100%;background-position: center;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image4.png); background-size: 100%;background-position: center;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image5.png); background-size: 100%;background-position: center;"></div>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image1.png); background-size:100%;background-position: top;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image2.png); background-size:100%;background-position: top;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image3.png); background-size:100%;background-position: top;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image4.png); background-size:100%;background-position: top;"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-container" style="background-image: url(image/image5.png); background-size:100%;background-position: top;"></div>
            </div>
        </div>
    </div>
</div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
